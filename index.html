<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <hr>
    <div id="container">
        <div id="box1" name="1" class="box" onclick="clicked(id)"></div>
        <div id="box2" name="2" class="box" onclick="clicked(id)"></div>
        <div id="box3" name="3" class="box" onclick="clicked(id)"></div>
        <div id="box4" name="4" class="box" onclick="clicked(id)"></div>
        <div id="box5" name="5" class="box" onclick="clicked(id)"></div>
        <div id="box6" name="6" class="box" onclick="clicked(id)"></div>
        <div id="box7" name="7" class="box" onclick="clicked(id)"></div>
        <div id="box8" name="8" class="box" onclick="clicked(id)"></div>
        <div id="box9" name="9" class="box" onclick="clicked(id)"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
